<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} - Sistema OCT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Sistema OCT</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'home' %}">Início</a>
                <a class="nav-link" href="{% url 'paciente_list' %}">Pacientes</a>
                <a class="nav-link" href="{% url 'logout' %}">Sair</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>{{ title }}</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.nome.id_for_label }}" class="form-label">Nome do Paciente:</label>
                                {{ form.nome }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.data_nascimento.id_for_label }}" class="form-label">Data de Nascimento:</label>
                                {{ form.data_nascimento }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.prontuario.id_for_label }}" class="form-label">Prontuário (opcional):</label>
                                {{ form.prontuario }}
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                                <a href="{% url 'paciente_list' %}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
