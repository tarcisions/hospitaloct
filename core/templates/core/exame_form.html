<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} - Sistema OCT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Sistema OCT</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'home' %}">In√≠cio</a>
                <a class="nav-link" href="{% url 'paciente_list' %}">Pacientes</a>
                <a class="nav-link" href="{% url 'logout' %}">Sair</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>{{ title }}</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.paciente.id_for_label }}" class="form-label">Selecionar Paciente:</label>
                                {{ form.paciente }}
                                <div class="form-text">
                                    <a href="{% url 'paciente_create' %}" target="_blank">Cadastrar novo paciente</a>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.imagem.id_for_label }}" class="form-label">Imagem OCT:</label>
                                {{ form.imagem }}
                                <div class="form-text">Formatos aceitos: JPG, PNG, JPEG</div>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Enviar Exame</button>
                                <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
